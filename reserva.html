<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Restaurante Gusteau's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/estilos_reserva.css">
    <link rel="icon" type="image/png" href="/imgs/favicon.png">
</head>
<body>
    <div id="contenedor">
        <div class="encabezado">
            <div class="logo">
                <img src="/imgs/logo.jpg" alt="Logo de Gusteau's">
            </div>
            <p>Restaurante Gusteau's</p></div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#sobrenosotros">Sobre Nosotros</a></li>
                <li><a href="menu_estrella.html">Menú Estrella</a></li>
                <li><a href="#reservas">Reservas</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </div>

        <div class="formulario-reserva">
            <h1>Reserva de Mesa</h1>
            <form action="#" method="post">
                <div class="contenido">
                    <fieldset>
                        <legend>Información Personal</legend>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </fieldset>
                
                    <fieldset>
                        <legend>Reserva</legend>
                        <label for="numPersonas">Número de Personas:</label>
                        <input type="number" id="numPersonas" name="numPersonas" min="1" required>
                        
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" required>
                        
                        <label for="hora">Hora:</label>
                        <input type="time" id="hora" name="hora" required>
                        
                        <label for="comentarios">Comentarios o Peticiones Especiales:</label>
                        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
                    </fieldset>

                <input type="submit" value="Reservar Mesa">
            </form>
        </div>

        <div class="pie">© 2024 Restaurante Gusteau's - París, Francia</div>
    </body>
</html>
